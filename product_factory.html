<html ng-app='myApp'>
<head>
	<title>Making a Factory!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
	<script type="text/javascript">
		var myAppModule = angular.module('myApp', []);
		myAppModule.factory('productFactory', function(){
		    var products = [];
		    var factory = {};
		    factory.addProduct = function(product){
		       products.push(product)
		        console.log(products)
		    }

		    factory.removeProduct = function(product){
        		for(var x in products){
          			if(products[x] == product){
            		products.splice(x,1);
            		return;
          			}
        		}
      		}
		    factory.getProducts = function (callback){
		        callback(products);
		    }
		    
		    return factory;
		})

		myAppModule.controller('productsController', function($scope, productFactory){
			    $scope.products = [];
	   			$scope.addProduct = function(){
	        		$scope.products.push($scope.newProduct)
	        		productFactory.addProduct($scope.newProduct)
	        		$scope.newProduct = {}
      			}
      			$scope.removeProduct = function(product){
        			$scope.products.splice($scope.products.indexOf(product), 1);
        			productFactory.removeProduct(product)
      			}
			    productFactory.getProducts(function (data){
			        $scope.products = data;
		    });


		    //sort feature//

		    $scope.predicate = 'brandname';
			$scope.reverse = true;
			$scope.order = function(predicate) {
				$scope.reverse = ($scope.predicate === predicate) ? !$scope.reverse : false;
				$scope.predicate = predicate;
			};
	</script>
	<style>
		#container {
			padding: 5%;
		}
	</style>
</head>
<body>
	<div id="container" ng-controller="productsController">
		<form role="form">
			<div class="form-group">
				<label>Product Brand Name:</label> <input type="text" class="form-control" ng-model="newProduct.brandname">
			</div>
			<div class="form-group">
				<label>Product Model Name:</label> <input type="text" class="form-control" ng-model="newProduct.model">
			</div>
			<div class="form-group">	
				<label>Product Type:</label> <input type="text" class="form-control" ng-model="newProduct.itemtype">
			</div>
			<div class="form-group">
				<label>Product Price:</label> <input type="number" step="0.01" ng-model="newProduct.price">
			</div>	
				<input type="submit" value="Add Product" class="btn btn-default" ng-click="addProduct()">
		</form>

		<table class="table table-hover">
			<thead>			
				<tr>
					<th><button ng-click="order('brandname')">Brand Name</button>
						<span class="sortorder" ng-show="predicate === 'brandname'" ng-class="{reverse:reverse}"></span>
					</th>
					<th><button ng-click="order('model')"> Product Model</button>
						<span class="sortorder" ng-show="predicate === 'model'" ng-class="{reverse:reverse}"></span>
					</th>
					<th><button ng-click="order('itemtype')">Product Type</button>
						<span class="sortorder" ng-show="predicate === 'itemtype'" ng-class="{reverse:reverse}"></span>
					</th>
					<th><button ng-click="order('price')">Price</button>
						<span class="sortorder" ng-show="predicate === 'price'" ng-class="{reverse:reverse}"></span>
					</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products">
					<td>{{ product.brandname }}</td>
					<td>{{ product.model }}</td>
					<td>{{ product.itemtype }}</td>
					<td>{{ product.price }}</td>
					<td ng-click="removeProduct(product)">
						<button>Delete Product</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
